<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/common :: head('게시판')"/>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4" th:replace="fragments/common :: menu('board')"/>
<div class="container">
    <h2>게시판</h2>
    <div>총 건수 : <span th:text="${#lists.size(boards)}"></span></div>
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">번호</th>
            <th scope="col">제목</th>
            <th scope="col">작성자</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="board : ${boards}">
            <th th:text="${board.id}">Mark</th>
            <td><a th:text="${board.title}" th:href="@{/board/form(id=${board.id})}"></a></td>
            <td>길동홍</td>
        </tr>
        </tbody>
    </table>
    <div class="text-end">
        <a class="btn btn-primary" th:href="@{/board/form}" role="button" >쓰기</a>
    </div>


</div>

</body>
</html>
